<!DOCTYPE html>
<html>
<body>
  <h2> GET MAXIMUM AND MINIMUM FROM THE TEMPERATURE DATA</h2>
  <button onclick="getMinMaxValue();">Get Maximum and Minimum</button>
  <p id = "array"></p>
  <p id = "max"></p>
  <p id = "min"></p>
  <script>
    function getMinMaxValue() {
      temperatureArr = [21, 23, 26, 22, 25, 20, 19, 23];
      document.getElementById("array").innerHTML = "The array is " + temperatureArr;
      var i;
      var max = 0;
      for(i = 0; i < temperatureArr.length; i++) {
        if (temperatureArr[i] > max) {
          max = temperatureArr[i];
        }
      }
      min = max;
      document.getElementById("max").innerHTML = "The Maximum is : " + max + " degrees";

      for(i = 0; i < temperatureArr.length; i++) {
      if (temperatureArr[i] < min) {
        min = temperatureArr[i];
      }
      }
      document.getElementById("min").innerHTML = "The Minimum is : " + min + " degrees";
      }

  </script>


</body>
</html>
